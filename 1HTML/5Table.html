<!DOCTYPE html>
<html>
    <head>
        <title> Basic Table </title>
    </head>
    <body>

        <h3> My Financial Statements </h3>
        <!-- Table tag - table creation -->
        <table  border=2px  bgcolor="grey" height=100 width=100%>
            <!-- Table row tag - create table row -->
            <tr bgcolor="green">
            <!-- Table head tag - assign table headline -->
            <th height=10 width=50> Months </th>
            <th height=10 width=50> January </th>
            <th height=10 width=50> February </th>
            <th height=10 width=50> March </th>
            <th height=10 width=50> April </th>
            </tr>

            <tr bgcolor="yellow" align=center>
                <th> Salary </th>
                <!-- Table data tag - assign table data(text little bit stylish) -->
                <td> $1000 </td>
                <td> $1500 </td>
                <td> $2000 </td>
                <td> $2500 </td>
            </tr>

            <tr bgcolor="red" align=center>
                <th> Expenses </th>
                <td> -$500 </td>
                <td> -$500 </td>
                <td> -$500 </td>
                <td> -$500 </td>
            </tr>

            <tr bgcolor="pink" align=center>
                <th> Savings </th>
                <td> $500 </td>
                <td> $1000 </td>
                <td> $1500 </td>
                <td> $2000 </td>
            </tr>

     </table>

    </body>
</html>
