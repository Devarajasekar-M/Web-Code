<!DOCTYPE html>
<html>
    <head>
        <title> Basic Audio & Video </title>
    </head>
    <body>
        
        <h2> MyTunes </h2>

        <br>
        Party song :
        <br>
        <!-- Audio tag - stored audio in our webpage -->
        <!-- Controles type loop,autoplay,muted-->
        <audio controls loop>
            <!-- Source tag - store our audio address in web page -->
            <source src="audio1.mp3">
            Your browser doesn't support audio...
        </audio>

        <br>
        Female singing :
        <br>
        <audio controls>
            <source src="audio2.mp3">
            your browser doesn't support audio
        </audio>

        <br>
        Male singing :
        <br>
        <audio controls>
            <source src="audio3.mp3">
            your browser doesn't support audio
        </audio>

        <br>
        Folk song :
        <br>
        <audio controls>
            <source src="audio4.mp3">
            your browser doesn't support audio
        </audio>

        <br><br>
         <!-- Video tag - stored Video in our webpage -->
        <!-- Controles type loop,autoplay,muted-->
        <video controls width="50%" loop>
            <source src="CSS & HTML.mp4">
            your browser doesn't support video
        </video>

    </body>
</html>
