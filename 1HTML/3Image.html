<!DOCTYPE html>
<html>
    <head>
        <title> Image And Web-Page Links</title>
    </head>
    <body>

        <!-- A tag - web page link creation -->
        <!-- hyper text reference attribute - web pages link stored in href attribute -->
        <!-- Target attribute - web page open in new tab -->
        <a href="http://www.walmart.com" target=_blank>If you touch on this , you will go to walmart homepage...</a>
        <br><br><br>
        <!-- Image tag - display image -->
        <!-- Source tag - stored local image address or web page image address -->
        <!-- Height , Width attributes - put image size(if you put value in %,image is very flexible to diplay) -->
        <!-- alternative attribute - this image is not visible while show the text in display -->
        <img src = "walmart.jpg" height = 50% width = 50% alt="This is walmart image">
        <br><br><br>
        <!-- If we want to download image,first we need to store image address in href attribute -->
        <!-- Download attribute - After downlaod show the image name for downloader -  -->
        <a href="walmart.jpg" download="Walmart image">If you click to download walmart image...</a>
        <br><br><br>
        <a href="http://www.google.com" target=_blank><img src="google.jpg" height="50%" width="50%" alt="This is google image" >  </a>

    </body>
</html>
