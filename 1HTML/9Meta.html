<!DOCTYPE html> 

<html> 

    <head>

        <!-- Meta tag - meta used for meta data(meta data is a information of data) -->
        <!-- charset Attribute - meta contains all type of letters ,special characters .... -->
        <!-- meta used in web pages and search engines -->
        <!-- Web pages front title and discription is meta -->
        <meta charset="UTF-8">
        <title> Basic Meta Tags </title>
        <!-- Discription attribute - describe about title - max 250 word-->
        <meta name="description" content="Bro code HTML tutorial for beginners">
        <!-- Content attribute - descripe the name value(like keyword,description,author)-->
        <meta name="keyword" content="HTML,tutorial,bro code,youtube">
        <meta name="author" content="bro Washington">
        <!-- Http-equiv - desired how many seconds to refresh continuesly -->
        <meta http-equiv="refresh" content="5">

    </head>

    <body>
       
    </body>

</html>
