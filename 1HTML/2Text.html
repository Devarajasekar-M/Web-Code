<!DOCTYPE html>
<html>
    <head>
        <title>Basic Text Style</title>
    </head>
    <body>

        <!-- Normal text -->
        This is normal text <br>
        <!-- Bold tag - bold text -->
        This is <b>bold</b> text <br>
        <!-- Italic tag - italic text style -->
        This is <i>italic</i> text <br>
        <!-- Subcript tag - modify small to move down -->
        This is <sub>subscript</sub> text <br>
        <!-- Superscript tag - modify small to move up -->
        This is <sup>superscript</sup> text <br>
        <!-- Small tag - modify small word -->
        This is <small>small</small> text <br>
        <!-- Big tag - modify big word -->
        This is <big>big</big> text <br>
        <!-- Insert tag - underline the word -->
        This is <ins>insert</ins> text <br>
        <!-- Delete tag - unerace but markline on word -->
        This is <del>delete</del>l text <br>
        <!-- Mark tag - highlight different colour on word -->
        This is <mark>mark</mark> text <br>
        
    </body>
</html>
