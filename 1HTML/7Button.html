<!DOCTYPE html>
<html>
    <head>
        <title> Basic Buttons </title>
    </head>
    <body>

        <!-- Button tag - create new button -->
        <!-- Name attribute - give button name -->
        <!-- Type attribute - give button type -->
        <button type="button" name="simple_button" >
            Click me 
        </button>
        <br><br><br>

        <!-- Value attribute - giving value same as button text -->
        <button type="submit" name="submit_button"  value="Submit">
            Submit
        </button>
        <br><br><br>

        <button  type="reset" name="reset_button" value="Reset">
            Reset
        </button>
        <br><br><br>

        <!-- Onclick attribute - show message on after click-->
        <button onclick="alert('you clicked on a button OMG')">
            Alert!
        </button>
        <br><br><br>

        <!-- Disabled attribute- button disabled -->
        <button disabled>
            Disabled
        </button>
        <br><br><br>

        <!-- Autofocus attribute - focus on button -->
        <button autofocus>
            Audofocus
        </button>
        <br><br><br>
        
        <!-- Open on google web-page after button click -->
        <a href="http://www.google.com" target="_blank">
            <button>
                Google
            </button>
        </a>
        <br><br><br>

    </body>
</html>
